<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Listesi</title>
</head>
<body>
    <h1>Proxy Listesi</h1>
    <pre id="proxyList">
        <!-- Proxy listesi buraya eklenecek -->
    </pre>

    <script>
        async function fetchAndDisplayProxyList() {
            try {
                const response = await fetch('https://proxs.ru/freeproxy_3009e987d32772e.txt');
                if (!response.ok) {
                    throw new Error('Proxy listesi alınamadı.');
                }
                const data = await response.text();
                const proxyListElement = document.getElementById('proxyList');
                proxyListElement.textContent = data;
            } catch (error) {
                console.error('Proxy listesi alınırken bir hata oluştu:', error);
            }
        }

        // Sayfa yüklendiğinde proxy listesini çek ve göster
        window.onload = fetchAndDisplayProxyList;
    </script>
</body>
</html>
