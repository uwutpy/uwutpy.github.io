<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hwids.html Değiştirme</title>
</head>
<body>
<h1>hwids.html Değiştirme</h1>
<button id="degistirBtn">İçeriği Değiştir</button>
<script>
document.getElementById('degistirBtn').addEventListener('click', function() {
    var hwidsIcerik = '5454';
    
    // AJAX ile hwids.html dosyasını al
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            // Dosya içeriğini al
            var hwidsIcerik = xhr.responseText;
            
            // İçeriği değiştir
            hwidsIcerik += '<p>5454</p>'; // Yeni satır ekleme
            
            // Değiştirilmiş içeriği kaydet
            kaydetHwidsIcerik(hwidsIcerik);
        }
    };
    xhr.open("GET", "hwids.html", true);
    xhr.send();
});

function kaydetHwidsIcerik(icerik) {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            console.log("hwids.html dosyası güncellendi.");
            alert("hwids.html dosyası başarıyla güncellendi!");
        }
    };
    xhr.open("POST", "hwids.html", true);
    xhr.setRequestHeader("Content-Type", "text/plain");
    xhr.send(icerik);
}
</script>
</body>
</html>
